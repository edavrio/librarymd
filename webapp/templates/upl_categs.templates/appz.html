#table_start#
#torr_name#
<tr id="tr_appz_version">
  <td><span class="lang-ro-hide-all">Versiune</span><span class="lang-ru-hide-all">Версия</span> (*)</td>
  <td><input name="appz_version" size="70" maxlength="90" type="text"><br>(<span class="lang-ro-hide-all">exemplu</span><span class="lang-ru-hide-all">пример</span>: 1.5)</td>
</tr>
<tr id="tr_appz_license">
  <td><span class="lang-ro-hide-all">Tip</span><span class="lang-ru-hide-all">Тип</span> (*)</td>
  <td>
<select name="appz_license">
    <option value="0" selected>-</option>
    <option value="1">Shareware</option>
    <option value="2">Freeware</option>
    <option value="3">Open source</option>
    <option value="4">Other</option>
</select>
  </td>
</tr>
<tr id="tr_appz_os">
  <td><span class="lang-ro-hide-all">Platformă</span><span class="lang-ru-hide-all">Платформа</span>(*)</td>
  <td>
<select name="appz_os">
    <option value="0">-</option>
    <option value="1" selected>Windows</option>
    <option value="2">Unix*</option>
    <option value="3">Cross-Platform</option>
    <option value="4">Mobiles*</option>
    <option value="5">Other</option>
</select>
  </td>
</tr>

#language_only#
#simple_descr#
#table_end#
